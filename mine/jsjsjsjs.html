    Array.prototype.uni = function() {
        this.sort();
        console.log(this);
        var newArr = [this[0]];
        var that = this;
        this.forEach(function(value, index, array) {
            if(that[index+1] !== newArr[newArr.length - 1]){
                newArr.push(that[index+1]);
            }
        })
        return newArr;
    }

    // 第二种去重 也不好
    Array.prototype.uni2 = function() {
        var newArr = [];
        var that = this;
        this.forEach(function(value, index, array) {
            if(newArr.indexOf(that[index]) === -1)
                newArr.push(that[index]);
        })
        return newArr
    }

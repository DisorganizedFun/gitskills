    Array.prototype.uni = function() {
        this.sort();
        console.log(this);
        var newArr = [this[0]];
        var that = this;
        this.forEach(function(value, index, array) {
            if(that[index+1] !== newArr[newArr.length - 1]){
                newArr.push(that[index+1]);
            }
        })
        return newArr;
    }

    //区分数组间的差异
    function diffArray(arr1, arr2) {
        var arrAll = arr1.concat(arr2);
        return arrAll.filter(function(x) {
            return !(arr1.includes(x) && arr2.includes(x));
        })
    }

    // 找出字符串中长度最长的单词
    function long(str) {
        var arr = str.split(' ');
        var longStr = arr[0];
        arr.forEach(function(value, index, array) {
            value.length > longStr.length ? longStr = value : longStr;
        })
        return longStr;
    }

    var result = arr.reduce(function(v, i) {
        if (Array.isArray(i)) {
            i.forEach(function(item) {
                if (v.indexOf(item) < 0) {
                    v.push(item);
                }
            });
        } else {
            if (v.indexOf(i) < 0) {
                v.push(i);
            }
        }
        return v;
    }, []);

    function splitUrl(url) {
        var obj = {};
        var newArr = url.substring(url.indexOf('?') + 1)
            .split('&')
            .forEach(function(value) {
                var oArr = value.split('=');
                oArr.length < 2 ? obj[oArr[0]] = '' : obj[oArr[0]] = oArr[1];
            })
        return obj;
    }
